<!DOCTYPE html>
<html lang="fa", dir="rtl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML Lesson</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <link rel="stylesheet" href="styles/style.css">
        <link rel="stylesheet" href="styles/fonts.css">

    </head>

<body >    
    <div class="min-h-screen bg-blue-200 flex flex-col items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-96">

            <form class="space-y-4">
                <div class="flex flex-col text-center ">
                    <img src="images/Logo.png" alt="Bank Logo" class="h-10 mb-4 mx-auto">

                    <p class="custom-font text-xs font-bold text-indigo-800">مشتری گرامی در صورت بروز مشکل در هنگام ورود به نت بانک خواهشمند است حافظه نهان مرورگر خود را پاک نمایید</p>
                </div>

                <div>
                    <!-- <label for="email">نام کاربری</label> -->
                    <input type="email" id="email" name="email"
                        placeholder="نام کاربری"
                        class="text-xs mt-1 h-10 border border-gray-200 w-full block px-3 py-2 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-600">
                </div>

                <div>
                    <!-- <label for="password">کلمه عبور</label> -->
                    <input type="password" id="password" name="password"
                        placeholder="کلمه عبور"
                        class="text-xs mt-1 h-10 border border-gray-200 w-full block px-3 py-2 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-600">
                </div>

                <div class="space-y-10">

                    <div class="flex items-center justify-between">

                        <a href="#" class="text-xs text-indigo-500 hover:text-indigo-600">فراموشی رمز عبور</a>

                        <div class="flex items-center">
                            <input type="checkbox" id="checkbox" name="checkbox"
                            class="h-4 w-4">   
                            <label class="mr-2 text-xs text-gray-700">مرا به خاطر بسپار</label>
                        </div>
                    
                    </div>

                    <div class="flex items-center justify-between p-2 h-14 border border-gray-200 rounded bg-gray-50 mt-4">
                        <div class="flex items-center">
                            <input type="checkbox" id="checkbox" name="checkbox"
                            class="h-6 w-6 rounderd-md">   
                            <label class="mr-2 text-xs text-gray-700">من ربات نیستم</label>
                        </div>
                        <img src="images/svg-icons/ReCaptcha Logo Container.svg" class="h-12">

                    </div>
                </div>
                <button type="button" 
                    onclick="window.location.href='index.html';"
                    class="text-xs w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm font-medium text-white bg-indigo-500 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    ورود
                </button>
   

            </form>
            
            <div class="mt-3 text-center">
                <p class="custom-font font-bold text-gray-600">
                    <a href="#" class="text-black-100 hover:text-indigo-800">نیاز به راهنمایی دارید؟</a>
                </p>
            </div>  

        </div>
        <p class="custom-font text-xs mt-2 text-white">حریم خصوصی و امنیت | ایجاد شده توسط تیم طراحی بانک اروند ۱۴۰۳ </p>

    </div>
    
    
</body>

</html>
