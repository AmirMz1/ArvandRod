<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Header Sample</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header class="header">
    <!-- Logo moved to right -->
    <div class="logo-section">
      <img src="images/Logo.png" alt="Bank Logo" class="logo">
    </div>

    <div class="search-section">
      <input type="text" placeholder="جستجو">
      <i class="fa-solid fa-magnifying-glass search-icon"></i>
    </div>

    <div class="icons">
        <div class="icon-wrapper notification">
          <img src="images/svg-icons/bell.svg" alt="notification" class="icon-img">
        </div>
        <div class="icon-wrapper settings">
          <img src="images/svg-icons/settings.svg" alt="settings" class="icon-img">
        </div>
      </div>
      

    <!-- Profile moved to left -->
    <div class="profile-section">
      <img src="https://i.pravatar.cc/40" alt="user" class="avatar">
      <div class="user-info">
        <span class="username">نام کاربر</span>
        <span class="user-type">نوع کاربر</span>
      </div>
      <i class="fa-solid fa-chevron-down arrow"></i>
    </div>
  </header>
</body>
</html>
